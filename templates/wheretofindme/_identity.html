<span class="badge badge badge-light">
  {% include "wheretofindme/_identity_icon.html" %}
  {% if identity.looks_like_link %}
    <a rel="nofollow noreferrer noopener" href="{{ identity.url }}">
      {{ identity.name }}
    </a>
  {% else %}
    {{ identity.name }}: {{ identity.url }}
  {% endif %}
</span>
