version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.8.15-node
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://wheretofindme@localhost/wheretofindme
      - image: cimg/postgres:14.5
        environment:
          POSTGRES_USER: wheretofindme
          POSTGRES_DB: wheretofindme

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v8-dependencies-py-{{ .Branch }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
          - v8-dependencies-py-

      - restore_cache:
          keys:
          - v8-dependencies-js-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - v8-dependencies-js-

      - run:
          name: Install Python dependencies
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install -U pip
            pip install -r requirements/base.txt
            pip install -r requirements/dev.txt

      - run:
          name: Install Javascript dependencies
          command: |
            yarn

      - save_cache:
          paths:
            - "/home/circleci/.local"
            - "~/repo/.venv"
          key: v8-dependencies-py-{{ .Branch }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
        
      - save_cache:
          paths:
            - "~/.cache/yarn"
            - "./node_modules/"
          key: v8-dependencies-js-{{ .Branch }}-{{ checksum "yarn.lock" }}
        
  test-server:
    docker:
      - image: cimg/python:3.8.15
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://wheretofindme@localhost/wheretofindme
          DJANGO_SECRET_KEY: "some secret this is"
          DJANGO_DEBUG: True
          SECURE_SSL_REDIRECT: false
      - image: cimg/postgres:14.5
        environment:
          POSTGRES_USER: wheretofindme
          POSTGRES_DB: wheretofindme

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v8-dependencies-py-{{ .Branch }}-{{ checksum "requirements/base.txt" }}-{{ checksum "requirements/dev.txt" }}
          - v8-dependencies-py-

      - run:
          name: run python tests
          command: |
            . .venv/bin/activate
            pytest

  test-client:
    docker:
      - image: cimg/python:3.8.15-node

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v8-dependencies-js-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - v8-dependencies-js-

      - run:
          name: run javascript tests
          command: |
            yarn js:test:unit

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test-server:
          requires:
            - build
      - test-client:
          requires:
            - build
